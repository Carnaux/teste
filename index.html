<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='src/three.min.js'></script>
<!-- three.js load GLTF -->
<script src='src/GLTFLoader.js'></script>
<!-- ar.js -->
<script src='src/ar.min.js'></script>

<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin : 0px; overflow: hidden;'>
    <style>
        .arjs-nft-loader {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-nft-loader-spinner {
            z-index: 10;
            -webkit-transform: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            border: 3px solid #ddd;
            border-top: 3px solid #42a5f5;
            border-radius: 50%;
            height: 75px;
            width: 75px;
        }

        @-webkit-keyframes spin {
            to {
                border-top-color: #42a5f5;
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            to {
                border-top-color: #42a5f5;
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="arjs-nft-loader">
        <div class="arjs-nft-loader-spinner"></div>
    </div>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init
        //////////////////////////////////////////////////////////////////////////////////

        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            precision: 'mediump',
        });

        var clock = new THREE.Clock();

        var mixers = [];

        renderer.setPixelRatio(window.devicePixelRatio);

        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild( renderer.domElement );

        // init scene and camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        var light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
        scene.add( directionalLight );

        ////////////////////////////////////////////////////////////////////////////////
        //          handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType : 'webcam',
            sourceWidth: 480,
            sourceHeight: 640,
        })

        arToolkitSource.init(function onReady(){
            // use a resize to fullscreen mobile devices
            setTimeout(function() {
                onResize()
            }, 1000);
        })

        // handle resize
        window.addEventListener('resize', function(){
            onResize()
        })

        function onResize(){
            arToolkitSource.onResizeElement()
            arToolkitSource.copyElementSizeTo(renderer.domElement)
            if( arToolkitContext.arController !== null ){
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: './src/camera_para.dat',
            detectionMode: 'mono',
            canvasWidth: 480,
            canvasHeight: 640,
        }, {
            sourceWidth: 480,
            sourceHeight: 640,
        })

        // initialize it
        arToolkitContext.init(function onCompleted(){
            // copy projection matrix to camera
            camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
        })

        ////////////////////////////////////////////////////////////////////////////////
        //          Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////
        scene.visible = false;

        // var root = new THREE.Group();
        // scene.add(root);

        // // init controls for camera
        // var markerControls = new THREEx.ArMarkerControls(arToolkitContext, root, {
        //     type : 'nft',
        //     descriptorsUrl : './src/markers/second',
        //     changeMatrixMode: 'modelViewMatrix' // Use
        // })
        
        // var geometry = new THREE.BoxGeometry(100, 100, 100);
		// var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		// var cube = new THREE.Mesh( geometry, material );
        // root.add(cube)


        var root2 = new THREE.Group();
        scene.add(root2);

        // init controls for camera
        var markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, root2, {
            type : 'nft',
            descriptorsUrl : './src/markers/pinball',
            changeMatrixMode: 'modelViewMatrix' // Use
        })
        
        // var light = new THREE.PointLight( 0xff0000, 1, 100 );
        // light.position.set( 50, 300, 0 );
        // root2.add( light );
        // var geometry2 = new THREE.BoxGeometry(100, 100, 100);
		// var material2 = new THREE.MeshBasicMaterial( { color: new THREE.Color("rgb(255,0,0)") } );
		// var cube2 = new THREE.Mesh( geometry2, material2 );
        // root2.add(cube2)


        //////////////////////////////////////////////////////////////////////////////////
        //		add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        var threeGLTFLoader = new THREE.GLTFLoader();
        var model;

        threeGLTFLoader.load("src/models/arts/venus.glb", function (gltf) {
            model = gltf.scene.children[0];
            model.name = 'Flamingo';

            // var animation = gltf.animations[0];
            // var mixer = new THREE.AnimationMixer(model);
            // mixers.push(mixer);
            // var action = mixer.clipAction(animation);
            // action.play();

            root2.matrixAutoUpdate = false;
            root2.add(model);

            model.position.z = 0;
            model.position.x = 100;
            model.position.y = 100;

            model.rotation.x = Math.PI;
            // animate();
        }  
        );

        var smoothedGroup = new THREE.Group()
	    scene.add(smoothedGroup)
	    var smoothedControls = new THREEx.ArSmoothedControls(smoothedGroup)


    function animate() {
        requestAnimationFrame(animate);

        if (mixers.length > 0) {
            for (var i = 0; i < mixers.length; i++) {
                mixers[i].update(clock.getDelta());
            }
        }

        if (!arToolkitSource.ready) {
            return;
        }

        arToolkitContext.update( arToolkitSource.domElement )
        smoothedControls.update(root2);
        // console.log(root.visible)
        // update scene.visible if the marker is seen
        scene.visible = camera.visible;

        renderer.render(scene, camera);
    };

    animate();
    </script>
</body>
